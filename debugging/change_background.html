<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Change Background Color</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 50px;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
</style>
</head>
<body>

<h2>Click the button to change the background color</h2>

<button id="colorButton">Change Color</button>

<script>
    // Attend que le DOM soit complètement chargé avant d'exécuter le code JavaScript
    document.addEventListener("DOMContentLoaded", function() {
        // Ajoute un événement de clic au bouton
        document.getElementById("colorButton").addEventListener("click", function() {
            changeBackgroundColor();
        });
    });

    function changeBackgroundColor() {
        // Génère une couleur aléatoire
        var randomColor = "#" + Math.floor(Math.random()*16777215).toString(16);
        // Change la couleur de fond du body
        document.body.style.backgroundColor = randomColor;
    }
</script>

</body>
</html>
